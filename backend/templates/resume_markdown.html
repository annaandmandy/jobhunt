<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ profile.contact.name }} - Resume</title>
    <style>
        @page {
            size: letter;
            margin: 0.5in;
        }

        body {
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 10pt;
            line-height: 1.3;
            color: #000;
        }

        h1 {
            font-size: 18pt;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 2px;
        }

        .contact-info {
            text-align: center;
            font-size: 9pt;
            margin-bottom: 12px;
        }

        /* Markdown styles */
        h2 {
            font-size: 11pt;
            text-transform: uppercase;
            border-bottom: 1px solid #000;
            margin-top: 10px;
            margin-bottom: 4px;
            padding-bottom: 2px;
        }

        h3 {
            font-size: 10pt;
            font-weight: bold;
            margin-top: 6px;
            margin-bottom: 2px;
        }

        ul {
            margin-top: 2px;
            margin-bottom: 4px;
            padding-left: 16px;
        }

        li {
            margin-bottom: 1px;
        }

        p {
            margin-bottom: 4px;
        }
    </style>
</head>

<body>

    <!-- Header is always structured data for consistency -->
    <h1>{{ profile.contact.name }}</h1>
    <div class="contact-info">
        {{ profile.contact.phone }} | {{ profile.contact.email }} | {{ profile.contact.location }} <br />
        <a href="https://{{ profile.contact.linkedin }}">{{ profile.contact.linkedin }}</a> | <a
            href="https://{{ profile.contact.github }}">{{ profile.contact.github }}</a> | <a
            href="{{ profile.contact.website }}">{{ profile.contact.website }}</a>
    </div>

    <!-- Generated Body from Markdown -->
    <div class="resume-body">
        {{ body_content | safe }}
    </div>

</body>

</html>
