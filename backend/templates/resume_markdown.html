<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: letter;
            margin: 0.4in; /* Slightly reduced margins to maximize space */
        }
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 9.5pt; /* Reduced from 10pt to save vertical space */
            line-height: 1.1; /* Tighter line spacing for single-page fit */
            color: #000;
            margin: 0;
            padding: 0;
        }

        /* Header - Extremely Compact */
        h1 {
            font-size: 16pt;
            text-transform: uppercase;
            text-align: center;
            margin: 0 0 1px 0;
        }
        .contact-info {
            text-align: center;
            font-size: 8.5pt;
            margin-bottom: 6px;
        }
        .contact-info a {
            color: #000;
            text-decoration: none;
        }

        h2 {
            font-size: 10.5pt;
            text-transform: uppercase;
            border-bottom: 0.75pt solid #000;
            margin: 12px 0 6px 0;   /* KEY FIX */
            padding-bottom: 2px;
            font-weight: bold;
        }

        h3 {
            font-size: 9.5pt;
            font-weight: bold;
            margin: 8px 0 2px 0;   /* KEY FIX */
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        h3 span {
            font-weight: normal;
            font-size: 8.5pt;
        }

        /* Sub-info (Tech Stack/Location) - Glued to Title */
        .resume-body p em, 
        .resume-body p i {
            display: block;
            font-style: italic;
            font-size: 8.5pt;
            color: #333;
            margin: 0 0 1px 0; /* Almost zero gap to bullets */
        }

        /* Content List - Tighter Vertical Rhythm */
        ul {
            margin-top: 0px; 
            margin-bottom: 4px; /* Space between entries */
            padding-left: 14px;
        }
        li {
            margin-bottom: 1px;
            text-align: left;
        }

        /* Summary Section */
        .summary p {
            margin: 2px 0;
            font-size: 9pt;
            text-align: justify;
        }

        /* Skills Section - Multi-column potential */
        .skills-line {
            font-size: 9pt;
            margin-bottom: 1px;
        }
        .skills-category {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>{{ profile.contact.name }}</h1>
    <div class="contact-info">
        {{ profile.contact.phone }} | {{ profile.contact.email }} | {{ profile.contact.location }} <br />
        <a href="https://{{ profile.contact.linkedin }}">{{ profile.contact.linkedin }}</a> | 
        <a href="https://{{ profile.contact.github }}">{{ profile.contact.github }}</a> | 
        <a href="{{ profile.contact.website }}">{{ profile.contact.website }}</a>
    </div>

    <div class="resume-body">
        {{ body_content | safe }}
    </div>

</body>
</html>
